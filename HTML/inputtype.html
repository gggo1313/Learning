<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>
<body>
    <form action="form.php">
        Number<input type="number" name="age" min="10" max="15"><br>
        Color<input type="color" name="color_value"><br>
        Date<input type="date" name="date_value"><br>
        Datetime<input type="datetime" name="datetime_value"><br>
        Datetime-local<input type="datetime-local"><br>
        E-mail<input type="email" name="email_value"><br>
        Month<input type="month" name="month_value"><br>
        Range<input type="range" name="range_value" min="0" max="10"><br>
        Search<input type="search" name="search_value"><br>
        Tel<input type="tel" name="tel_value"><br>
        Time<input type="time" name="time_value"><br>
        URL<input type="url" name="url_value"><br>
        Week<input type="week" name="week_value"><br>
        <input type="submit">
    </form>
</body>
</html>
